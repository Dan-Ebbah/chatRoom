<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Signup</h2>
      <form (submit)="submit()" [formGroup]="signupForm" novalidate>
        <div class="name-wrapper d-flex">
          <!-- First Name -->
          <div class="form-group fistName">
            <input class="form-control" formControlName="firstName" id="first-name-input" placeholder="First Name" type="text">
          </div>
          <!-- Last Name -->
          <div class="form-group lastName">
            <input class="form-control" formControlName="lastName" id="last-name-input" placeholder="Last Name" type="text">
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <input class="form-control" formControlName="email" id="email-input" placeholder="Enter Email" type="email">
        </div>
        <!-- Password -->
        <div class="form-group">
          <input class="form-control" formControlName="password" id="password-input" placeholder="Password" type="password">
        </div>
        <button [disabled]="!signupForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    <small><a routerLink="/login">Already have an Account?</a></small>
  </div>
</div>
